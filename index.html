<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секундомер</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <h2>JS Секундомер</h2>
        <p>
            <span id="seconds">00</span><span class="dots">:</span><span id="tens">00</span>
        </p>
        <button class="btn" id="button-start">Старт</button>
        <button class="btn" id="button-stop">Стоп</button>
        <button class="btn" id="button-reset">Сброс</button>
    </div>
    <script src="assets/js/script.js"></script>

</body>

</html>
